<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; width: 100%; font-family: sans-serif; }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      opacity: 0;
    }
    .slide.active { opacity: 1; z-index: 1; }
    .slide img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 5;
    }
    .arrow-left { left: 30px; }
    .arrow-right { right: 30px; }
   
    .button {
    display: inline-block;
    font-family: "Times New Roman", Times, serif;
    border: 1px solid #000;
    padding: 0.5rem 1rem;
    margin-top: 0.5rem;
    transition: background-color 0.2s, color 0.2s;
    }
  </style>
</head>
<body>
  <h2>
    <a href="index.html" class="button">Home</a>
  </h2>

  <div id="container">
    <div id="slideshow">
      <div class="slide active" style="background:#ffffff">
        <img src="/portfolio/slide1.png" alt="Slide 1">
      </div>
      <div class="slide" style="background:#FF5C5C">
        <img src="/portfolio/slide2.png" alt="Slide 2">
      </div>
      <div class="slide" style="background:#0044FF">
        <img src="/portfolio/slide3.png" alt="Slide 3">
      </div>
      <div class="slide" style="background: #0044FF;">
        <img src="porfolio/slide1.png" alt="Slide 4">
      </div>
    </div>

    <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>
</body>
</html>
