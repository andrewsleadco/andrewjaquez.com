<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; width: 100%; font-family: sans-serif; }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      opacity: 0;
    }
    .slide.active { opacity: 1; z-index: 1; }
    .slide img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <div class="slide active" style="background:#000000">
      <img src="portfolio/slide1.png" alt="Slide 1">
    </div>
    <div class="slide" style="background:#FF5C5C">
      <img src="portfolio/slide2.png" alt="Slide 2">
    </div>
    <div class="slide" style="background:#0044FF">
      <img src="portfolio/slide2.png alt="Slide 3">
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">Prev</button>
    <button onclick="nextSlide()">Next</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>

</body>
</html>
